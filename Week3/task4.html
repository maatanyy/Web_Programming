<!DOCTYPE html>
<html>
    <head>
        <style>
          table {
            border-collapse: collapse;
            width: 100%;
          }

          th, td {
            text-align: left;
            padding: 8px;
          }

          th {
            background-color : green;
            color : white;
          }

          tr:hover {
            background : grey;
          }

          .odd {
            background-color : white;
          }

        </style>
    </head>

    <body>
        <h1> A Fancy Table</h1>
        <table border="1">
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>

          <tr class="odd">
            <td>Alfreds Futterkiste</td>
            <td>Maria Aders</td>
            <td>Germany</td>
          </tr>

          <tr>
            <td>Futterkiste Alfreds</td>
            <td>Blue Dragon</td>
            <td>Korea</td>
          </tr>

          <tr class="odd">
            <td>Futterkiste Alfreds</td>
            <td>Pink Dragon</td>
            <td>Japan</td>
          </tr>

          <tr>
            <td>Futterkiste Alfreds</td>
            <td>Yellow Dragon</td>
            <td>China</td>
          </tr>
        </table>

    </body>
</html>
