<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
  $(".image-frame").mouseenter(function(){
    $(".image-caption").slideDown("slow");
  });
  $(".image-frame").mouseleave(function(){
    $(".image-caption").slideUp("slow");
  });
});
</script>
</head>
<body>
<div class="image-frame">
    <img src="img_avatar.png">
    <div class="image-caption">
        <p>My name is minsung. I am a professor of software. I teach Web and Database courses.</p>
    </div>
</div>
</body>

</html>
