<!DOCTYPE html>
<html>
    <head>
        <title>task5</title>
        <script>
            function MouseOver(n){
                n.style.backgroundColor="skyblue";
            }

            function MouseOut(n){
                n.style.backgroundColor="";
            }
        </script>
    </head>

    <body>
        <table border="1" style="border-collapse: collapse;">
            <tr class="row1" onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">
                <td colspan="2">Water</td>
                <td>Air</td>
                <td>Fire</td>
                <td>Earth</td>
            </tr>

            <tr class="row2" onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">
                <td>Spring thunderclouds</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>

            <tr class="row3" onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">
                <td>Roasting rclouds</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>

            <tr class="row4" onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">
                <td>Winter snowbanks</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>

            <tr class="row5" onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">
                <td>IceCream snowbanks</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>No</td>
            </tr>

        </table>
    </body>
</html>
